<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapo develope</title>
    <link rel="stylesheet" href="css/mapo.css">
    <script src="https://kit.fontawesome.com/2e802f42d3.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body id="mapo-login-body">
    <div>
        <div id="mapo-logo-container"></div>
        <div id="mapo-login-container">
            <div id="inner-container">
                <div class="inner-items-1">
                    <div style="margin-right:15px;"><i style="font-size:2vh" class="fa-regular fa-user"></i></div>
                    <input class="log-id" type="text" id="ID" name="ID" placeholder="아이디">
                </div>
                <div class="inner-items-1">
                    <div style="margin-right:15px;"><i style="font-size:2vh" class="fa-solid fa-lock"></i></div>
                    <input class="log-id" type="password" id="PASSWORD" name="PASSWORD" placeholder="비밀번호">
                </div>
                <div class="inner-items-2">
                    <span style="position: relative; top:2%; left:82%; padding:3px 15px; color:#888;">
                        <a href="join.html">회원가입</a>
                    </span>
                </div>
                <div class="inner-items-3">
                    <input style="color:white; background-color: rgb(116, 202, 252); border-radius:10px; border: none; width: 100%;height: 80%;font-size:3vh;" type="button" value="로그인">
                </div>
            </div>
        </div>
    </div>
    <!-- https://material.io/resources/color/#!/?view.left=0&view.right=1&primary.color=74CAFC 색 조합 참고 -->
</body>
</html>
